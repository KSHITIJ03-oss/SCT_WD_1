<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Navigation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="navbar">
    <a class="nav-link" data-target="home">Home</a>
    <a class="nav-link" data-target="services">Services</a>
    <a class="nav-link" data-target="about">About Us</a>
</nav>

<section id="home" class="bottom-semicircle" style="background: white;">
    Home
</section>

<section class="lavender-bg">
    <!-- Middle Transition -->
</section>

<section id="services" class="top-semicircle bottom-semicircle" style="background: white;">
    Services
</section>

<section class="lavender-bg">
    <!-- Middle Transition -->
</section>

<section id="about" class="top-semicircle" style="background: white;">
    About Us
</section>

<script>
    const navbar = document.getElementById("navbar");

    // Navbar color change on scroll
    window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });

    // Smooth animated scroll on click
    document.querySelectorAll(".nav-link").forEach(link => {
        link.addEventListener("click", (e) => {
            const targetId = link.getAttribute("data-target");
            const targetElement = document.getElementById(targetId);

            if (targetElement) {
                e.preventDefault();
                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: "smooth"
                });
            }
        });
    });
</script>

</body>
</html>
